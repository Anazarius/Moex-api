<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
    <title>Shares List</title>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="login-form">
        <div class="menu" id="menu">
            {% if user_status == 2 %}
                <a href="/">Stock rating</a>
            {% endif %}
            <a href="/profile">Profile</a>
            <a href="/share_list">Shares list</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/balance">Balance</a>
            <a href="/logout">Logout</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% if user_status != 2 %}
                <form method="POST" action="/buy_additive">
                    <tr>
                        <td style="background-color: yellow;" colspan="2">Купить подписку на рейтинг</td>
                        <td style="background-color: green;"><button type="submit">50000 P</button></td>
                    </tr>
                </form>
                
                {% endif %}
                {% for share in share_data %}
                    <tr>
                        <td><a  class="none" href="/share/{{ share[0] }}">{{ share[1] }}</a></td>
                        <td><a  class="none" href="/share/{{ share[0] }}">{{ share[2] }}</a></td>
                        <td><a  class="none" href="/share/{{ share[0] }}">{{ share[3] }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
