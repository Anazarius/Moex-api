<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Register</title>
</head>
<body>
    <form class='login-form' method="post" action="/register">
        <div class="flex-row logo">
            <h1>HELLO GUEST</h1>
        </div>
        <div class="flex-row">
            <input class='lf--input' type='text' id="name" name="name" placeholder='Your username' required>
        </div>
        <div class="flex-row">
            <input class='lf--input' type='text' id="last_name" name="last_name" placeholder='Your last_name' required>
        </div>
        <div class="flex-row">
            <input class='lf--input' type='password' id="password" name="password" placeholder='Your password' required>
        </div>
        <input class='lf--submit' type='submit' value='Register'>
        <a class='lf--forgot' href='/login'>Already have an account? Login</a>
    </form>
</body>
</html>
